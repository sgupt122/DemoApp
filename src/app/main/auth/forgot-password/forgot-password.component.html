<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <!--<div class="logo">-->
            <!--<img alt="Logo" src="assets/images/logos/fuse.svg">-->
            <!--</div>-->

            <div class="title">{{forgotPwdConfigTxt.forgotPwd.recover}}</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>{{forgotPwdConfigTxt.commonInfoLb.email}}</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        {{forgotPwdConfigTxt.errorTxt.emailReq}}
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        {{forgotPwdConfigTxt.errorTxt.validEmail}}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK"
                    [disabled]="forgotPasswordForm.invalid">
                    {{forgotPwdConfigTxt.forgotPwd.sendResetLink}}
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">{{forgotPwdConfigTxt.goBackToLogin}}</a>
            </div>

        </div>

    </div>

</div>
