<div id="reset-password" fxLayout="column">

  <div id="reset-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="reset-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <!--<div class="logo">-->
      <!--<img alt="Logo" src="assets/images/logos/fuse.svg">-->
      <!--</div>-->

      <div class="title">{{ resetConfigTxt.resetPwd.confirmPwd | uppercase}}</div>

      <form name="confirmForm" [formGroup]="confirmForm" (ngSubmit)="setPassword()" novalidate>
        <mat-form-field appearance="outline">
          <mat-label>{{resetConfigTxt.commonLb.password}}</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            {{resetConfigTxt.errorTxt.passwordReq}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{resetConfigTxt.commonLb.confirmPwd}}</mat-label>
          <input matInput type="password" formControlName="passwordConfirm">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error *ngIf="confirmForm.get('passwordConfirm').hasError('required')">
            {{resetConfigTxt.errorTxt.confirmPwdReq}}
          </mat-error>
          <mat-error *ngIf="!confirmForm.get('passwordConfirm').hasError('required') &&
                                             confirmForm.get('passwordConfirm').hasError('passwordsNotMatching')">
            {{resetConfigTxt.errorTxt.pwdMatch}}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK"
          [disabled]="confirmForm.invalid">
          {{ resetConfigTxt.resetPwd.confirmPwd}}
        </button>
      </form>

      <div class="login" fxLayout="row" fxLayoutAlign="center center">
        <a class="link" [routerLink]="'/auth/login'">{{resetConfigTxt.backToLogin}}</a>
      </div>

    </div>

  </div>

</div>
