<ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight"
    let-isTimeLabel="isTimeLabel">
    <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight" [class.cal-hour-start]="segment.isStart"
        [class.cal-after-hour-start]="!segment.isStart" [ngClass]="segment.cssClass" (mousedown)="startDragToCreate(segment, $event, segmentElement)">
        <div class="cal-time" *ngIf="isTimeLabel">
            {{ segment.date | calendarDate:'weekViewHour':locale }}
        </div>
    </div>
</ng-template>
<div class="date-header">
    <div class="title-block" *ngFor="let day of days;let i =index">
        <mat-checkbox [checked]="checked.includes(day)" (change)="selectAllDayEvent($event,day)">{{allDay}}
        </mat-checkbox>
    </div>
</div>
<mwl-calendar-week-view [viewDate]="viewDate" [events]="events" (eventTimesChanged)="eventTimesChanged($event)"
    [hourSegmentTemplate]="weekViewHourSegmentTemplate">
</mwl-calendar-week-view>
