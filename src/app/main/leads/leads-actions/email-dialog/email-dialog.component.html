<div [hidden]="!loading" style="width: 203px; height: 157px; position: absolute;">
    <mat-spinner color="accent" style="top: 10%; left: 25%; position: absolute;"></mat-spinner>
</div>
<h2 mat-dialog-title>{{emailConfigTxt.commonLb.title}}</h2>
<mat-dialog-content class="pb-0">
    <form #f="ngForm" class="p-0 m-0">
        <div fxFlex="100" fxLayout="column" fxLayoutAlign="start start">
            <div class="pb-12" fxFlex="100" fxLayout="row">
                {{emailConfigTxt.name}}: {{ lead.first_name }} {{ lead.last_name }}
            </div>
            <div fxFlex="100" fxLayout="row">
                {{emailConfigTxt.email}}: {{ lead.email }}
            </div>
            <div fxFlex="100" fxLayout="row" class="pt-12">
                <mat-form-field appearance="outline" fxFlex="100" class="pb-0">
                    <mat-label>{{emailConfigTxt.message}}</mat-label>
                    <input type="text" matInput name="message" [(ngModel)]="form.message">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{emailConfigTxt.commonBtn.close}}</button>
    <span fxFlex></span>
    <button mat-button [disabled]="form.message === ''" (click)="email(f.value)">{{emailConfigTxt.commonBtn.send}}</button>
</mat-dialog-actions>
