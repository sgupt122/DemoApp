<div class="p-12" fxLayout="column" fxFlex fusePerfectScrollbar>
    <form name="form" #agentFilterForm="ngForm" (ngSubmit)="filter(agentFilterForm)" fxLayout="column"
        fxLayoutAlign="start" fxFlex="1 0 auto">
        <div fxLayout="row" fxFlex="100">
            <button type="button" color="accent" (click)="resetForm(agentFilterForm)" mat-stroked-button fxFlex="50">
                <mat-icon>cached</mat-icon>
                {{agentConfigTxt.commonbtn.reset}}
            </button>
            <button class="ml-8" type="submit" fxFlex="50" mat-flat-button color="accent">
                <mat-icon>search</mat-icon>
                {{agentConfigTxt.commonbtn.submit}}
            </button>
        </div>
        <mat-form-field appearance="outline" fxFlex="100" class="fullwidth pt-24">
            <mat-label>{{agentConfigTxt.agentFilter.agentId}}</mat-label>
            <input matInput type='number' [(ngModel)]="filters.userID" pattern="^\d+$" name="userID" />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100" class="fullwidth">
            <mat-label>{{agentConfigTxt.commoninfo.firstName}}</mat-label>
            <input matInput type='text' [(ngModel)]="filters.firstName" name="firstName" />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100" class="fullwidth">
            <mat-label>{{agentConfigTxt.commoninfo.lastName}}</mat-label>
            <input matInput type='text' [(ngModel)]="filters.lastName" name="lastName" />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100" class="fullwidth">
            <mat-label>{{agentConfigTxt.commoninfo.email}}</mat-label>
            <input matInput type='email' [(ngModel)]="filters.email" name="email" />
        </mat-form-field>
    </form>
</div>
