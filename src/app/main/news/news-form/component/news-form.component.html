<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center"
         [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18 cursor-pointer" [routerLink]="['/dashboard']">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text cursor-pointer" [routerLink]="['/news']">News</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">{{ action | titlecase }} News</span>
            </div>
            <div class="h1 mt-16">{{ action | titlecase }} News</div>
        </div>
    </div>
    <div class="content p-24" [@animate]="{value:'*',params:{delay:'200ms',y:'50px'}}">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row" *ngIf="newsItem">
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" #form="ngForm" (ngSubmit)="save()">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>News Title</mat-label>
                        <input matInput name="title" [(ngModel)]="newsItem.title" required>
                        <mat-error>News Title is required!</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                        <mat-label>Status</mat-label>
                        <mat-select name="active" [(ngModel)]="newsItem.active" required>
                            <mat-option [value]="0">
                                Inactive
                            </mat-option>
                            <mat-option [value]="1">
                                Active
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">compare_arrows</mat-icon>
                        <mat-error>Status is required!</mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>News Content</mat-label>
                        <textarea matInput name="content" [(ngModel)]="newsItem.content"></textarea>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <span fxFlex></span>
                    <button type="button" class="mr-12" mat-button color="accent" [routerLink]="['/news']">
                        Cancel
                    </button>
                    <button [disabled]="form.invalid" type="submit" mat-raised-button color="accent">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
